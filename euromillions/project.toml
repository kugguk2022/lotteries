[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lotteries"
version = "0.1.0"
description = "Research framework for probability, signal detection, and EV gating strategies."
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Your Name", email = "your.email@example.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "requests>=2.28.0",
    "beautifulsoup4>=4.12.0",  # Assuming scraping is involved
    "scipy>=1.10.0",           # For the probability distributions
    "matplotlib>=3.7.0",       # For the visualization notebooks
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "ruff>=0.1.0",
    "jupyterlab>=4.0.0",
]

[project.urls]
"Homepage" = "https://github.com/kugguk2022/lotteries"
"Bug Tracker" = "https://github.com/kugguk2022/lotteries/issues"

# --- Tool Configuration ---

[tool.setuptools.packages.find]
where = ["."]  # Scans for folders with __init__.py (like euromillions)

[tool.ruff]
# Formatting configuration
line-length = 88
target-version = "py39"

[tool.ruff.lint]
# Enable Pyflakes (F) and pycodestyle (E) codes
select = ["E", "F", "B", "I"]
ignore = []

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]